apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-petclinic
spec:
  selector:
    matchLabels:
      app: spring-petclinic
  
  template:
    metadata:
      labels:
        app: spring-petclinic
    spec:
      containers:
        -
          image: fmartinve/spring-petclinic:latest
          name: spring-petclinic
---
